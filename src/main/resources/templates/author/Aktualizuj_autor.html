<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <meta charset="UTF-8">
    <title>Aktualizuj dane autora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/mainStyle.css" th:href="@{/mainStyle.css}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-color">
    <ul>
        <li>
            <img class="navbar-image" src="../images/book-icon.png" alt="ikona książki">
        </li>
        <li class="navbar-text">
            <a href="/pokaz2">Strona główna</a>
        </li>
        <li class="navbar-text">
            <a th:href="${'/form'}">Dodaj książkę</a>
        </li>
        <li class="navbar-text">
            <a th:href="${'/onas'}">O nas</a>
        </li>
    </ul>
</nav>

<form class="form" th:action="@{/aktualizuj_autor}">
    <table>
        <tr>
            <td><input type="hidden" name="id_ksiazka" th:field="*{book.id_ksiazka}"></td>
        </tr>
        <tr>
            <td>Podaj imię autora</td>
            <td><input name="imie" th:field="*{author.imie}"></td>
        </tr>
        <tr>
            <td>Podaj nazwisko autora</td>
            <td><input name="nazwisko" th:field="*{author.nazwisko}"></td>
        </tr>
        <tr>
            <td>Podaj liczbę publikacji autora</td>
            <td><input name="liczbaPublikacji" th:field="*{author.liczbaPublikacji}"></td>
        </tr>
        <tr>
            <td>Podaj numer telefonu do autora</td>
            <td><input name="telefonAutora" th:field="*{author.telefonAutora}">
                <input type="hidden" name="id_autor" th:field="*{author.id_autor}"></td>
        </tr>
        <tr>
            <td colspan="1">
                <input type="submit">
            </td>
        </tr>
    </table>
</form>

<footer>
    <pre> Web page author: Karol Kiszteliński    |    Copyright © 2020</pre>
</footer>

</body>
</html>
