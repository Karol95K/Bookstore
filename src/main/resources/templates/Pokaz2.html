<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<p align="center"> <h2 align="center">Zbiory księgarni</h2></p> <br>
<table class="table table-striped table-bordered" align="center">
    <tr><th class="text-center">Tytuł</th><th class="text-center">Rok wydania</th><th class="text-center">Numer ISBN</th><th class="text-center">Liczba egzemplarzy</th><th class="text-center">Cena za książkę [zł]</th><th class="text-center">Autor</th><th class="text-center">Kasuj ?</th><th class="text-center">Aktualizuj</th></tr>
    <tr th:each="wpis: ${book}" >
        <td align="center" th:text="${wpis.tytul}">Tytuł</td>
        <td align="center" th:text="${wpis.rokWydania}">Rok wydania</td>
        <td align="center" th:text="${wpis.isbn}">Numer ISBN</td>
        <td align="center" th:text="${wpis.liczbaEgzemplarzy}">Liczba egzemplarzy</td>
        <td align="center" th:text="${wpis.cenaZaKsiazke}">Cena za książkę</td>

        <td align="center"><a href="#" th:href="@{/autor(id_autor=${wpis.id_ksiazka})}" class="btn btn-light" >
            <i class="fa fa-trash-o fa-lg"  ></i> Informacje o autorze </a></td>
        <td align="center"><a href="#" th:href="@{/kasuj(id_autor=${wpis.id_ksiazka})}" class="btn btn-danger" >
            <i class="fa fa-trash-o fa-lg" ></i>Kasuj</a></td>
        <td align="center"><a href="#" th:href="@{/przekieruj(id_ksiazka=${wpis.id_ksiazka})}" class="btn btn-primary" >
            <i class="fa fa-trash-o fa-lg" ></i>Aktualizuj </a></td>

        <!--  <td th:object="${author}"> -->
           <!--  <td th:text="${author.imie}">autor</td> -->
        <!-- <td th:value ="${author.imie}" name="imie" ></td> -->

 </tr>


</table>


<table class="table table-striped  table-hover table-condensed" align="center" style="width:100%">
 <tr><td width="20%"> Wyszukaj książkę wg roku wydania</td>
     <td width="20%"><form action="http://localhost:8080/wyszukaj"><input name="kryterium"></td>
     <td width="20%"><input type="submit" value="Wyszukaj"></form></td>
    <td align="right"><a href="#" th:href="@{/form}" class="btn btn-info" >
        <i class="fa fa-trash-o fa-lg" ></i>Dodaj kolejną książkę</a></td>
 </tr>
</table>

</body>
</html>
